<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Registro de Fauna</title>
    <link rel="stylesheet" href="stylescadastro.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="forms.js" defer></script>
    <script src="emailService.js" defer ></script>
    <script type="module" src="forms.js"></script>


</head>
<body>
    <div class="container">        
        <h1>Sistema de Registro de Fauna - Cadastro</h1>
        <form id="cadastroForm" action="#" method="post">
            <div class="input-group">
                <label for="usuario">Insira seu nome:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="celular">Insira seu nยบ celular:</label>
                <input type="number" id="celular" name="celular" required>
            </div>
            <div class="input-group">
                <label for="email">Insira seu melhor e-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Realizar cadastro</button>
            <h5>Ou <a href="protocolo.html">entrar com protocolo</a></h5>
        </form>
    </div>
</body>
</html>
