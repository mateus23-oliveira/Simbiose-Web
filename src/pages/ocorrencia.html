<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos e Condições - Sistema de Registro de Fauna</title>
    <link rel="stylesheet" href="styleprotocol.css">

    <script src="ocorrencia.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Div de Termos e Condições -->
        <div id="termsContainer">
            <h1>Termos e Condições</h1>
            <p>Leia e aceite os termos e condições para continuar.</p>
            <form id="termsForm" action="#">
                <div class="input-group">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms">
                    <label for="acceptTerms">Eu aceito os termos e condições</label>
                </div>
                <button type="submit" disabled id="continueButton">OK</button>
            </form>
        </div>

        <!-- Formulário de Registro (inicialmente oculto) -->
        <div id="registrationForm" style="display: none;">
            <h1>Formulário de Registro</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input-group">
                    <label for="dataOcorrencia">Data da Ocorrência:</label>
                    <input type="date" id="dataOcorrencia" name="dataOcorrencia" required>
                </div>

                <div class="input-group">
                    <label for="imagem1">Imagem 1:</label>
                    <input type="file" id="imagem1" name="imagem1">
                    <div id="imagePreview1" style="display: none; width: 100%; height: 200px; background-color: #e0e0e0;"></div>
                </div>

                <div class="input-group">
                    <label for="imagem2">Imagem 2:</label>
                    <input type="file" id="imagem2" name="imagem2">
                    <div id="imagePreview2" style="display: none; width: 100%; height: 200px; background-color: #e0e0e0;"></div>
                </div>

                <div class="input-group">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" name="localizacao" readonly>
                    <button type="button" id="getLocationBtn">Obter Localização</button>
                </div>
                

                <div class="input-group">
                    <label for="descricao">Descrição (até 300 palavras):</label>
                    <textarea id="descricao" name="descricao" rows="4" maxlength="1500" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
