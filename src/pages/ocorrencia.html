<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos e Condições - Sistema de Registro de Fauna</title>
    <link rel="stylesheet" href="../css/ocorrencia.css">

    <!-- Script externo -->
    <script src="../js/ocorrencia.js" defer></script>
    <script src="../js/historicoLocal.js" defer></script>
</head>
<body>
    <div id="historico" style="display: none;">
        <!-- Sidebar -->
        <div id="sidebar">
            <h2>Últimos Registros</h2>
            <ul id="registrosList">
                <!-- Registros aparecerão aqui -->
            </ul>
        </div>
    </div>
    <div id="container">
        <!-- Div de Termos e Condições -->
        <div id="termsContainer">
            <h1>Termos e Condições</h1>
            <p>Leia e aceite os termos e condições para continuar.</p>
            <form id="termsForm" action="#">
                <div class="input-group">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms">
                    <label for="acceptTerms" class="lgpd">Eu aceito os termos e condições</label>
                </div>
                <button type="submit" disabled id="continueButton">OK</button>
            </form>
        </div>
    </div>
    <div id="registrationFormContainer" style="display: none;">
        <!-- Formulário de Registro (inicialmente oculto) -->
        <div id="registrationForm">
            <h1>Formulário de Registro</h1>
            <form action="#" method="post" id="form">
                <div class="input">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input">
                    <label for="dataOcorrencia">Data da Ocorrência:</label>
                    <input type="date" id="dataOcorrencia" name="dataOcorrencia" required>
                </div>

                <div class="input-group images">
                    <div>
                        <label for="imagem1">Imagem 1:</label>
                        <input type="file" id="imagem1" name="imagem1">
                        <img id="imagePreview1" src="../css/img/logoSimbiose.jpeg" alt="" />
                    </div>

                    <div>
                        <label for="imagem2">Imagem 2:</label>
                        <input type="file" id="imagem2" name="imagem2">
                        <img id="imagePreview2" src="../css/img/logoSimbiose.jpeg" alt="" />
                    </div>
                </div>

                <div class="input">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" name="localizacao" readonly>
                    <button type="button" id="getLocationBtn">Obter Localização</button>
                </div>

                <div class="input">
                    <label for="descricao">Descrição (até 300 palavras):</label>
                    <textarea id="descricao" name="descricao" rows="4" maxlength="1500" required></textarea>
                </div>

                <div class="input">
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>
    <div id="containerMensagem" style="display: none;">
        <h1>Obrigado por registrar a ocorrência!</h1>
        <p>Agradecemos sua contribuição para o registro da fauna acidentada. Sua ajuda é muito importante.</p>
        <button id="registerNew" onclick="registrarNovaOcorrencia()">Registrar nova ocorrência</button>
    </div>
    
    
    </div>

    

</body>
</html>
